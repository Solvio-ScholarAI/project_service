services:
  project-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholar-project-service
    ports:
      - "8082:8082"

    environment:
      # ---- profiles & ports ----
      - SPRING_PROFILE=docker
      - SERVER_PORT=8082
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-registry:8761/eureka/

      # ---- JVM tuning ----
      - JAVA_TOOL_OPTIONS=-XX:InitialRAMPercentage=20 -XX:MaxRAMPercentage=60 -XX:+UseStringDeduplication -XX:MaxGCPauseMillis=200 -XX:+ExitOnOutOfMemoryError

      # ---- Spring Boot resource tuning ----
      - SERVER_TOMCAT_MAX_THREADS=40
      - SERVER_TOMCAT_MAX_CONNECTIONS=150
      - SERVER_TOMCAT_ACCEPT_COUNT=40
      - SPRING_THREADS_VIRTUAL_ENABLED=true

    networks:
      - scholarai-network
    restart: unless-stopped

    # ---- resource caps ----
    cpus: 0.75
    mem_limit: 768m
    mem_reservation: 512m
    pids_limit: 512
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  scholarai-network:
    external: true
    name: scholarai-network
